<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/style/master.css">
    <link rel="stylesheet" href="/static/style/modal-login.css">
  </head>
  <body>
    <div id="shade">

    </div>
    <div id="login-dialogue">
      <div class="form-container">
        <h1>Please login</h1>
        <p>Please use the username and password supplied by your system adminstrator</p>
        <form class="pwd-input" action="/data/begin-session" method="post">
          <div class="input-container">
            <span class="input-label">Username:</span>
            <input type="text" name="username" required="true"/>
          </div>
          <div class="input-container">
            <span class="input-label">Password:</span>
            <input type="password" name="password" required="true"/>
          </div>
          <input type="submit" value="Login"/>
        </form>
      </div>
    </div>

  </body>
</html>
